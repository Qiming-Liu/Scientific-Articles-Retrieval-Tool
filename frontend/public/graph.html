<head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>
  <script src="//unpkg.com/react-force-graph-3d"></script>
</head>

<body>
  <div id="graph"></div>

  <script>
    UnrealBloomPassPromise = import(
      '//cdn.skypack.dev/three@0.136/examples/jsm/postprocessing/UnrealBloomPass.js'
    ).then((m) => m.UnrealBloomPass);
  </script>

  <script type="text/jsx">
    function getQueryVariable(variable)
    {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }
    UnrealBloomPassPromise.then((UnrealBloomPass) => {
      const { useRef, useEffect } = React;
      const keyword = getQueryVariable('keyword');
    
      fetch(`/api/graph/${keyword}`)
        .then((res) => res.json())
        .then((data) => {
          const FocusGraph = () => {
            const fgRef = useRef();
    
            const handleClick = React.useCallback(
              (node) => {
                const distance = 40;
                const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);
                if (fgRef.current) {
                  fgRef.current.cameraPosition(
                    {
                      x: node.x * distRatio,
                      y: node.y * distRatio,
                      z: node.z * distRatio,
                    },
                    node,
                    3000,
                  );
                }
              },
              [fgRef],
            );
    
            useEffect(() => {
              const bloomPass = new UnrealBloomPass();
              bloomPass.strength = 3;
              bloomPass.radius = 1;
              bloomPass.threshold = 0.1;
              fgRef.current.postProcessingComposer().addPass(bloomPass);
            }, []);
    
            return (
              <ForceGraph3D
                ref={fgRef}
                graphData={data}
                onNodeClick={handleClick}
                height={500}
                width="100%"
                backgroundColor="black"
                showNavInfo={false}
                nodeAutoColorBy={(d) => d.id}
                linkLabel={(r) => r.type}
                linkWidth={1}
                linkAutoColorBy={(r) => r.type}
                linkDirectionalArrowLength={5}
                linkDirectionalArrowRelPos={1}
                linkOpacity={0.9}
              />
            );
          };
    
          ReactDOM.render(<FocusGraph />, document.getElementById('graph'));
        });
    });
  </script>
</body>
